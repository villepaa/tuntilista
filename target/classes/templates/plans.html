<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Plans</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        
          
        <header th:replace="fragments/header :: header">
            <p>header with links etc</p>
        </header>
        
        
        <h1>Valitse valmis suunnitelma tai luo uusi</h1>
    
        <div class="row">
            <div class="col-md-4">
                <h2>Selaa vanhoja:</h2>
                <div class="dropdown">   
                    
                     <button class="btn btn-lg dropdown-toggle" type="button" data-toggle="dropdown" >
                        Selaa
                        <span class="caret"></span>
                    </button>
            
                        <ul class="dropdown-menu">
                            
                                <li th:each="plan : ${plans}">
                                    <a class="dropdown-item" th:href="@{/plans/{id} (id = ${plan.id})}" th:text="${plan.name}">plan</a>
                                </li>
                            
                        </ul>



                </div>
            </div>    
            <div class="col-md-6">
                <h2>Lisää uusi:</h2>


                <form method="post" th:action="@{/plans}" th:object="${plan}">

                    <div class="col-md-6">
                        <h3>Valitse työntekijät:</h3>
                        <div class="form-group ">
                            <select name="valitut" multiple=''>
                                
                                <option th:each="emp : ${employees}" th:text="${emp.surname}"></option>
                               
                            </select>
                        </div>

                        <button type="button" class="btn btn-sm" id="valitseTyontekijat">Valitse kaikki</button>
                    </div>
                    <div class="col-md-6">    
                        <h3>Valitse alku- ja loppupäivämäärät:</h3>

                       

                        <div class="form-group">
                            <label>Alkupäivä</label>
                            <div class="input-group date form_alkupaiva">    
                                 <input type="date" name="startDate" class="form-control" min=""/>


                            </div>
                        </div>
                        <div class="form-group">
                            <label>Loppupäivä</label>
                            <div class="input-group date form_loppupaiva">

                                 <input type="date" name="endDate" class="form-control"/>

                            </div>     
                        </div>

                   

                        <div class="form-group">
                            <button type="submit" class="btn-lg btn-success">TALLENNA</button>

                        </div>

                    </div>

                </form>
            </div>


        </div>
        
    </body>
</html>
