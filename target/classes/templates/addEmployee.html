<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Addemployee</title>
        <meta charset="UTF-8"/>
       
    </head>
    <body>
        
          
        <header th:replace="fragments/header :: header">
            <p>header with links etc</p>
        </header>
        

        <div class="col-md-6">

          <h1>Lisää työntekijä</h1>

                <form th:method="POST" th:action="@{/employees}" th:object="${employee}">

                     <div class="form-group">
                        <label>Etunimi</label>
                        <input type="text" th:field="*{forename}" class="form-control" value="" />
                      </div>
                      <div class="form-group">
                        <label>Sukunimi</label>
                        <input type="text" th:field="*{surname}" class="form-control" value="" />
                      </div>
                      <div class="form-group">
                        <label>Osoite</label>
                        <input type="text" th:field="*{address}" class="form-control" value="" />
                      </div>
                      <div class="form-group">
                        <label>Puhelin</label>
                        <input type="text" th:field="*{phoneNumber}" class="form-control" value="" />
                      </div>
                       <div class="form-group">
                        <label>Sähköposti</label>
                        <input type="text" th:field="*{email}" class="form-control" value="" />
                      </div>
                    

                      <div class="form-group">

                          <label>Pätevyydet</label><label class="col-xs-offset-1" ><input type="checkbox" id="kaikki"/>Valitse kaikki</label>

                          <ul class="checkbox-inline">
                              <li th:each="task : ${tasks}">
                                  <input type="checkbox" name="qualification" th:value="${task.id}" />
                                  <label th:text="${task.name}"></label>
                              </li>
                          </ul>        

                      </div>

                      <div class="form-group">
                        <button type="submit" class="btn btn-primary">Tallenna</button>
                        <a th:href="@{/employees}"  class="btn btn-danger">Peruuta</a>
                      </div>

                </form>

                
                  <div class="alert alert-danger">
                    <ul>
                        <li>Error</li>
                    </ul>
                  </div>
                

        </div>
        
        
    </body>
</html>
