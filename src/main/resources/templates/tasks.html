<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Tasks</title>
        <meta charset="UTF-8" />
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        
    </head>
    <body>
        
          
        <header th:replace="fragments/header :: header">
            <p>header with links etc</p>
        </header>
        
        
        <h1>TYÖVUOROT</h1>
  
          <p>
            <a th:href="@{/tasks/new}" class="btn btn-success">Lisää työvuoro</a>
          </p>

          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Tunnus</th>
                <th>Alkuaika</th>
                <th>Loppuaika</th>
                <th>Kesto</th> 
              </tr>
            </thead>

            <tbody>
                
                  <tr th:each="task : ${tasks}">
                    <td><a th:href="@{/tasks/{id} (id = ${task.id})}" th:text="${task.name}">id</a></td>
                    <td th:text="${task.startTime}">alku</td>
                    <td th:text="${task.endTime}">loppu</td>
                  
                    <th><form th:method="DELETE" th:action="@{/tasks/{id} (id=${task.id})} "><input type="submit" class="btn btn-danger btn-sm" value="Poista"/></form></th>
                  </tr>
                
            </tbody>
          </table>
       
            <a th:href="@{/}">OK</a>
        
    </body>
</html>
